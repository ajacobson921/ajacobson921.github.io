<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Ponies</title>
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script language = "javascript">
$(document).ready(function()
{
	$("#link").click(function(){
		$("#box").animate({width:"1000px"}, 2000);
	});
	
	$("#link2").click(function(){$("#box").animate({width:"400px"}, 2000);
	});
	
	$("#box").mouseover(function(){$("#box").css("background-color","#7fdfad");
	});
	
	$("#box").mouseleave(function(){$("#box").css("background-color","4CC7B3");
	});
});


</script>


</head>

<body>
<a href = "#" id = "link">CLICK ME</a>
<a href = "#" id = "link2">Back to normal</a>
<div id = "box"></div>
</body>
</html>
